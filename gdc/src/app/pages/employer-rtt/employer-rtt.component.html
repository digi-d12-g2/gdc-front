<div *ngIf="isAdmin" class="button">
  <button mat-raised-button color="primary" (click)="openAddDialog()">
    Ajouter une RTT employeur
  </button>
</div>
<mat-drawer-container>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date_start">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date_start }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
          {{ getStringType(element.type) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let element">
          {{ getStringStatus(element.status) }}
        </td>
      </ng-container>

      <ng-container *ngIf="isAdmin" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.status === 'INITIALE' || element.status === 'REJETEE'" (click)="openAddDialog(element)">edit</mat-icon>
          <mat-icon *ngIf="element.status !== 'INITIALE' && element.status !== 'REJETEE'" ></mat-icon>
          <mat-icon (click)="openDeleteDialog(element.id)">delete_outline</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>

  <div class="balance rtt">Solde RTT : {{ soldeRtt.rtt_available }}</div>

  <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
  </mat-drawer>
</mat-drawer-container>
