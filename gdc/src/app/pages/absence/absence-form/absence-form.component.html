<form id="form-auth" [formGroup]="form" (submit)="onSubmit()">
  <!-- <p>
    Send Data : {{elementId}}
  </p> -->
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" formControlName="date_start">
        <input matEndDate placeholder="End date" formControlName="date_end">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Type d'absence</mat-label>
      <mat-select formControlName="type" [(ngModel)]="selectedValue">
        <mat-option *ngFor="let type of types | keyvalue" [value]="type.key">
          {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p *ngIf="selectedValue === 'CONGES_SANS_SOLDE'">
    <mat-form-field appearance="outline">
      <mat-label>Motif</mat-label>
      <input matInput placeholder="" id="reason" formControlName="reason" />
    </mat-form-field>
  </p>
  <button mat-raised-button>Envoyer la demande</button>
</form>
